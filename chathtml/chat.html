@model ZChatViewModel
@{
    ViewData["Title"] = "ZChat";
    Layout = null;
}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZChat</title>
    <link rel="stylesheet" href="~/css/themify-icons.css">
    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/ZBilet.UI.styles.css" asp-append-version="true" />
    <link href="~/css/bootstrap.min.css" rel="stylesheet" />
    <link href="~/css/jquery.animatedheadline.css" rel="stylesheet" />
    <link href="~/css/main.css" rel="stylesheet" />
    <link href="~/css/all.min.css" rel="stylesheet" />
    <link href="~/css/animate.css" rel="stylesheet" />
    <link href="~/css/flaticon.css" rel="stylesheet" />
    <link href="~/css/magnific-popup.css" rel="stylesheet" />
    <link href="~/css/nice-select.css" rel="stylesheet" />
    <link href="~/css/odometer.css" rel="stylesheet" />
    <link href="~/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="~/css/owl.theme.default.min.css" rel="stylesheet" />
    <script type="text/javascript">
        window.currentUser = {
            'id': @Model.User.Id,
            'name': "@Model.User.Name",
            'surname': "@Model.User.Surname",
            'image': "@Model.User.Image",
            'time': "@DateTime.Now"
        }
        window.groupId = "@Model.Event.Id";
    </script>
    <link href="~/css/eventcharts.css" rel="stylesheet" />
    <link href="~/css/eventcard.css" rel="stylesheet" />
    <link href="~/css/headerfooter.css" rel="stylesheet" />
    <link href="~/css/blackheader.css" rel="stylesheet"   />
    <link rel="shortcut icon" href="~/admin/uploads/ayarlar/zbiletkucuklogo.png" type="image/x-icon">
    <link href="~/css/button.css" rel="stylesheet" />
    <link href="~/css/2.41ce727e.chunk.css" rel="stylesheet">
    <link href="~/css/main.417f6af2.chunk.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <!------ Include the above in your HEAD tag ---------->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet'
          type='text/css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
</head>
<body>
    <div id="root">
        <div class="layout">
            <nav class="navigation">
                <div></div>
                <div class="nav-group">
                    <ul>
                        <li>
                            <a asp-action="Index" asp-controller="Home" class="">
                                <img class="img-fluid"
                                     src="~/admin/zchatlogo.png" />
                            </a>
                        </li>
                        <li><a href="#chatPage" class="active"><i class="ti ti-comment-alt"></i></a></li>
                        <li><a href="#usersPage"><i class="ti ti-user"></i></a></li>
                        <li class="brackets"></li>
                        <li><a asp-action="Tickets" asp-controller="Profile"><i class="ti ti-power-off"></i></a></li>
                    </ul>
                </div>
            </nav>
            <div class="content" style="background-color:#EBEBEB;">
                <div class="chat" id="chatPage">
                    <div class="chat-header">
                        <div class="chat-header-user">
                            <figure class="avatar">
                                <img src="~/admin/uploads/events/@Model.Event.EventImage" class="rounded-circle" alt="@Model.Event.EventName">
                            </figure>
                            <div>
                                <h5 style="font-style:italic;">@Model.Event.EventName</h5>
                            </div>
                        </div>
                    </div>

                    <div class="scrollbar-container ps ps--active-y">
                        <div class="chat-body">
                            <div id="overlay" style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; background-color: rgba(255, 255, 255, 0.5);">
                                <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </div>
                            <div style="height: 70vh; overflow-x: hidden; overflow-y: auto;" id="scroll">
                                <div class="messages" style="visibility:hidden;">
                                    <!-- Mesajlar burada yer alacak -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="chat-footer">
                        <form>
                            <input id="messageInput" placeholder="Mesajınızı giriniz..." type="text" class="form-control form-control" value="">
                            <div class="form-buttons">
                                <button id="sendButton" type="button" class="btn-floating btn btn-primary">
                                    <i class="fa fa-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sidebar-group mobile-open" id="usersPage" style="display:none;">
                    <div class="sidebar active">
                        <header>
                            <span>Kullanıcılar</span>
                            <ul class="list-inline">
                                <form>
                                <li class="list-inline-item d-xl-none d-inline">
                                    <button class="btn btn-light">
                                        <i class="ti ti-close"></i>
                                    </button>
                                </li>
                                </form>

                            </ul>
                        </header>
                        <div class="sidebar-body">
                            <div class="scrollbar-container ps ps--active-y" style="height: 70vh; overflow-x: hidden; overflow-y: auto;">
                                <ul class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="~/js/jquery-3.3.1.min.js"></script>
    <script src="~/js/modernizr-3.6.0.min.js"></script>
    <script src="~/js/plugins.js"></script>
    <script src="~/js/bootstrap.min.js"></script>
    <script src="~/js/heandline.js"></script>
    <script src="~/js/isotope.pkgd.min.js"></script>
    <script src="~/js/magnific-popup.min.js"></script>
    <script src="~/js/owl.carousel.min.js"></script>
    <script src="~/js/wow.min.js"></script>
    <script src="~/js/countdown.min.js"></script>
    <script src="~/js/odometer.min.js"></script>
    <script src="~/js/viewport.jquery.js"></script>
    <script src="~/js/nice-select.js"></script>
    <script src="~/js/main.js"></script>
    <script src="~/js/time-circle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="~/js/zchat.js" type="module"></script>
    <script>
        $(document).ready(function () {
            /* chatPage linki tıklandığında */
            $('a[href="#chatPage"]').click(function (e) {
                e.preventDefault();
                /* #chatPage divini göster */
                $('#chatPage').show();
                /* #usersPage divini gizle */
                $('#usersPage').hide();
            });
            /* usersPage linki tıklandığında */
            $('a[href="#usersPage"]').click(function (e) {
                e.preventDefault();
                /* #usersPage divini göster */
                $('#usersPage').show();
                /* #chatPage divini gizle */
                $('#chatPage').hide();
            });
        });
    </script>
</body>

</html>
